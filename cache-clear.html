<!DOCTYPE html>
<html>
  <head>
    <title>Cache Clear Helper</title>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <h1>Cache Cleared!</h1>
    <p>Your browser cache has been cleared. Now go to:</p>
    <a href="http://localhost:8001/?v=2" target="_blank"
      >http://localhost:8001/?v=2</a
    >
    <script>
      // Clear localStorage and sessionStorage
      localStorage.clear();
      sessionStorage.clear();
      console.log("Cache cleared!");
    </script>
  </body>
</html>
